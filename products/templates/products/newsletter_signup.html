{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h2>Newsletter Signup</h2>
    <p>Enter your email to receive updates on the latest honey products and offers</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <br>
    <button type="submit">
        <a href="{% url 'product_list' %}" class="btn btn-outline-primary">Back to Products</a>
    </button>

</div>
{% endblock %}

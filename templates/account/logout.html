{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4 text-center">
        <h2 class="text-danger">{% trans "Sign Out" %}</h2>
        <hr>

        <p class="text-muted">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

          <div class="d-flex justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-secondary mx-2">{% trans "Cancel" %}</a>
            <button type="submit" class="btn btn-danger mx-2">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
